<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola mundo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Boas Vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScripts!</p>
    <div class="saudacao" id="mensagemSaudacao">Olá visitante!
    </div>
    <button onClick="mudarNome()">Personalizar Saudação</button>
    <script>

        let nome = prompt("Seu nome: ")
        function mudarNome(){
             document.getElementById("mensagemSaudacao").textContent = "Olá " + nome
        }
       
        

    </script>



  </div>
</body>
</html>
